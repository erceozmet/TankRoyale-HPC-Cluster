<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width" />
                
	<style>
		@import url('https://fonts.cdnfonts.com/css/serious-rounded');

		body {
			font-family: Tahoma, Geneva, sans-serif;
		}

	
		#gamebox {
			height: 100%; width: 100%; background-color: white;
			border-style: solid; border-width: 5px; position: absolute;
			left: 0; top: 0;
		}

		#minimap {
			height: 20%; width: 20%; background-color: white;
			border-style: solid; border-width: 5px; position: absolute;
			left: 80%; top: 80%;
		}
		
		#input{
			text-align: center;
		}
		#vbar {
			height: 100%; width: 1px; 
			background-color: red; position: absolute;
		}
		#hbar {
			height: 1px; width: 100%; 
			background-color: red; position: absolute;	
		}

		#health {
			left: 1%; top: 2%;
			height: 4%; width: 20%; position: absolute;
			display: flex;
			flex-direction: row;
			align-items: center;
		}

		img {
			max-width: auto;
			max-height: 100%;
			margin-right: 10px;
		}

		#health-bar {
			height: 50%; width: 100%; position: relative;
			background-color: red;
			border-style: solid; border-width: 2px;
		}
		#health-left {
			width: 100%; height: 100%; position: relative;
			background-color: green; 
		}

		#weapon {
			left: 1%; top: 7%;
			height: 5%; width: 25%; position: absolute;
			display: flex;
			flex-direction: row;
			align-items: center;
		}

		#weapon-name {
			font-size: 20px;
			font-family: 'seriousr2b', sans-serif;
		}

		.overlay {
			position: fixed; /* Sit on top of the page content */
			display: none; /* Hidden by default */
			flex-direction: column;
			width: 60%; /* Full width (cover the whole page) */
			height: 60%; /* Full height (cover the whole page) */
			top: 20%;
			left: 20%;
			right: 20%;
			bottom: 20%;
			background-color: rgba(0,0,0,0.8); /* Black background with opacity */
			z-index: 2; /* Specify a stack order in case you're using a different order for other elements */
			cursor: pointer; /* Add a pointer on hover */
			color: white;
		}
		#overlay-contents{
			margin: auto;
			width: 500px;
			justify-content: center;
			align-items: center;
			text-align: center;
		}
	</style>

	<!-- colyseus.js client -->
	<script type="text/javascript" src="https://unpkg.com/colyseus.js@^0.14.0/dist/colyseus.js"></script>
	<script src="https://pixijs.download/release/pixi.min.js"></script>


</head>

<body></body>
	<div id="gamebox">
		<div id="health">
			<img src="images/heart.png">
			<div id="health-bar">
				<div id="health-left"></div>
			</div>
		</div>
		<div id="weapon">
			<img id="weapon-img" src="images/pistol.png">
			<p id="weapon-name">Pistol</p>
		</div>
	</div>

	<div id="minimap"></div>
	
	<div id="overlay-leader" class="overlay">
		<div id="overlay-contents">
			<h1>Welcome to Tank Royale!</h1>
			<h4>You are the room leader! Start when there are enough people.</h4>
			<p id="player-count-leader"></p>
			<input type="submit" value="Start" id="start-game">
			<p style="color: red;" id="warning"></p>
		</div>
	</div>

	<div id="overlay-client" class="overlay">
		<div id="overlay-contents">
			<h1>Welcome to Tank Royale!</h1>
			<h3 id="player-count-client"></h3>
			<p>Waiting for the room leader to start the game...</p>
		</div>
	</div>

	<div id="overlay-end" class="overlay">
		<div id="overlay-contents">
			<h1 id="game-over"></h1>
		</div>
	</div>
	<script type="module" src="/static/client.js"></script>
</body>

</html>
